[pytest]
asyncio_mode = auto
addopts = -ra --strict-markers
filterwarnings = 
    ignore::pydantic.PydanticDeprecatedSince20
    ignore::DeprecationWarning:openai.*
markers =
    asyncio: marks tests as async (defers to pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    unit: marks unit tests
    component: marks component tests (live subsystem flows)
    live: marks tests that hit live LLM endpoints
    requires_openai: marks tests requiring OPENAI_API_KEY
    contracts: marks contract snapshot tests

[tool:coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    setup.py
    run_tests.py

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
precision = 2
show_missing = true

[tool:coverage:html]
directory = htmlcov
