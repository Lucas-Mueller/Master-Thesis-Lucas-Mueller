language: "English" 

seed: 42

agents:
  - name: "Sophie"
    personality: "You are an american college student."
    model: "ollama/gemma3:1b"
    memory_character_limit: 2500
    reasoning_enabled: true
    temperature: 0
    
  - name: "Alice" 
    personality: "You are an american college student."
    model:  "ollama/gemma3:1b"
    temperature: 0
    memory_character_limit: 2500
    reasoning_enabled: true



utility_agent_model: "openai/gpt-oss-120b"
utility_agent_temperature: 0.0

phase2_rounds: 2
distribution_range_phase2: [4, 8]

# Income class assignment probabilities (used when original_values_mode is disabled)
income_class_probabilities:
  high: 0.05          # 5%
  medium_high: 0.10   # 10%
  medium: 0.50        # 50%
  medium_low: 0.25    # 25%
  low: 0.1           # 10%

# Original Values Mode Configuration
original_values_mode:
  enabled: true

# Enable full transcript logging
transcript_logging:
  enabled: true
  include_memory_updates: true
  include_instructions: false  # Skip for better performance
  include_input_prompts: true
  include_agent_responses: true  # Capture agent outputs (may contain sensitive content)

logging:
  verbosity_level: "debug"  # or minimal, detailed, debug
  use_colors: true
  show_progress_bars: true
