# Test configuration for mixed provider setup
# Tests OpenAI, Gemini, and OpenRouter together

language: English
seed: 42

selective_memory_updates: true
memory_guidance_style: structured
phase2_include_internal_reasoning_in_memory: false
include_experiment_explanation_each_turn: false
memory_update_threshold: moderate

agents:
  # OpenAI model (requires OPENAI_API_KEY)
  - name: Alice
    personality: "You are a thoughtful philosopher focused on fairness."
    model: gpt-4o-mini
    temperature: 0.7
    memory_character_limit: 25000
    reasoning_enabled: true

  # Gemini model (requires GEMINI_API_KEY)
  - name: Bob
    personality: "You are a pragmatic economist interested in efficiency."
    model: gemini-2.5-flash
    temperature: 0.5
    memory_character_limit: 25000
    reasoning_enabled: true

  # OpenRouter model with explicit prefix (requires OPENROUTER_API_KEY)
  - name: Charlie
    personality: "You are a creative artist who values individual expression."
    model: gemini-2.5-flash
    temperature: 0.8
    memory_character_limit: 25000
    reasoning_enabled: true

# Utility agent using OpenAI
utility_agent_model: gpt-4o-mini
utility_agent_temperature: 0.0

# Reduced rounds for testing
phase2_rounds: 2
distribution_range_phase1: [0.5, 2.0]
distribution_range_phase2: [0.5, 2.0]

# Standard income probabilities
income_class_probabilities:
  high: 0.20
  medium_high: 0.20
  medium: 0.20
  medium_low: 0.20
  low: 0.20

# Original values mode for testing
original_values_mode:
  enabled: true