# Test configuration with retry mechanism DISABLED for comparison
language: "English"
seed: 42

# RETRY MECHANISM CONFIGURATION - DISABLED
enable_intelligent_retries: false
max_participant_retries: 0
enable_progressive_guidance: false
memory_update_on_retry: false
retry_feedback_detail: "concise"

# Speed optimizations for testing
selective_memory_updates: true
memory_guidance_style: structured
phase2_include_internal_reasoning_in_memory: false
include_experiment_explanation_each_turn: false
memory_update_threshold: minimal

agents:
  - name: "NoRetryAgent1"
    personality: "You are a participant in a decision-making experiment without retry mechanisms."
    model: "gpt-4o-mini"
    temperature: 0.1  # Slight randomness
    memory_character_limit: 8000
    reasoning_enabled: true

  - name: "NoRetryAgent2"
    personality: "You are a participant in a decision-making experiment without retry mechanisms."
    model: "gpt-4o-mini"
    temperature: 0.1  # Slight randomness
    memory_character_limit: 8000
    reasoning_enabled: true

utility_agent_model: "gpt-4o-mini"
utility_agent_temperature: 0.0

phase2_rounds: 3

distribution_range_phase1: [1.0, 1.01]
distribution_range_phase2: [1.0, 1.01]

income_class_probabilities:
  high: 0.2
  medium_high: 0.2
  medium: 0.2
  medium_low: 0.2
  low: 0.2

original_values_mode:
  enabled: true

logging:
  verbosity_level: "detailed"
  use_colors: true
  show_progress_bars: true